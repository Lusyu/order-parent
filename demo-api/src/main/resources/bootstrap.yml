server:
  port: 0
spring:
  cloud:
    config:
      discovery:
        enabled: true
        service-id: common-config-server
      fail-fast: true
eureka:
  instance:
    hostname: ${spring.cloud.client.ip-address}
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    # 下线间隔时间(默认为90s)
    lease-expiration-duration-in-seconds: 9
    # 设置心跳时间间隔(默认30s)
    lease-renewal-interval-in-seconds: 3
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

---
# 单元测试环境
spring:
  profiles: test
eureka:
  client:
    service-url:
      defaultZone: http://192.168.1.233:8761/eureka/, http://192.168.1.238:8761/eureka/

---
# 开发环境
spring:
  profiles: dev
eureka:
  client:
    service-url:
      defaultZone: http://192.168.1.233:8761/eureka/, http://192.168.1.238:8761/eureka/

---
# 正式环境
spring:
  profiles: production
eureka:
  instance:
    lease-expiration-duration-in-seconds: 90
    lease-renewal-interval-in-seconds: 30
  client:
    service-url:
      defaultZone: http://172.18.152.47:8761/eureka/, http://172.18.15.236:8761/eureka/
